<ion-view view-title="New Contract">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="contractName" placeholder="Contract Name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Budget</span>
        <input type="number" ng-model="budget" placeholder="10000">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Budget currency</div>
        <select class="form-control" ng-model="currency">
          <option ng-selected="defCurrency == item.value" ng-repeat="item in currencies" ng-value="item.value">{{item.label}}</option>
        </select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Contract description</span>
      	<textarea ng-model="description" rows="8" cols="10"></textarea>
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="submit()">Submit</button>
  </ion-content>
</ion-view>
